<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شهادة تقدير </title>
<style>


    header {
      background-color: #3498db;
      padding: 20px;
      text-align: center;
      color: #fff;
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

   

   
  
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    #certificateName{
        font-size: 50px;
    }
    #certificateDate{
font-size: 50px;
    }
.lll{
    text-align: center;
}
.lll img{
    max-width: 70%;

      height: auto;
}

</head>
<body>
    
   

    <header>

      </footer>
      
    <div class="lll">
        <img src="Picsart_23-12-29_11-37-47-757.jpg" >
        <p id="certificateName"></p>
        <p id="certificateDate"></p>
    </div>    
    <script>
        document.addEventListener("DOMContentLoaded", function() {

            var name = localStorage.getItem("name");
            var date = localStorage.getItem("date");


            document.getElementById("certificateName").innerHTML =   name;
            document.getElementById("certificateDate").innerHTML =   date;
        });
    </script>
